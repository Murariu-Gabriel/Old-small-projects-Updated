<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validating Web Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <section class="form-box">
            <form class="form" id="form">
                <h1 class="title">Validating Web Forms</h1>

                <h4 class="type-of-input">First Name</h4>
                <input type="text" class="input input-first-name" id="input-first-name" >
                <p class="after-input first-name" id="first-name"></p>

                <h4 class="type-of-input">Last Name</h4>
                <input type="text" class="input input-last-name" id="input-last-name">
                <p class="after-input last-name" id="last-name"></p>

                <h4 class="type-of-input">Email</h4>
                <input type="text" class="input input-email" id="input-email">
                <p class="after-input email" id="email"></p>

                <h4 class="type-of-input">Password</h4>
                <input type="text" class="input input-password" id="input-password">
                <p class="after-input password" id="password"></p>

                <h4 class="type-of-input">Telephone</h4>
                <input type="text" class="input input-telephone" id="input-telephone">
                <p class="after-input telephone" id="telephone"></p>

                <h4 class="type-of-input">Your bio</h4>
                <input type="text" class="input input-bio" id="input-bio">
                <p class="after-input bio" id="bio"></p>
                <input type="submit" class="submit" id="submit">
            </form>
        </section>
    </body>
</html>
