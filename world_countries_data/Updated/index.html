<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>

	<div class="main-wrapper">

		<header class="countries" id="countries">
			<h2>World Countries Data</h2>
			<p class="subtitle">Currently, we have <span id="country-count"></span> countries</p>
			<p class="feedback"></p>
		</header>
	
		<main>
	
			<div class="wrapper">
	
				<div class="graph-buttons">
					<button class="population" id="population">Population</button>
					<button class="languages" id="languages">Languages</button>
					<h4 class="graph-title" id="graph-title"></h4>
				</div>
	
				<div class="graphs">
					<div class="graph-wrapper" id="stat">
						<ul id="list">
						</ul>

						<ul class="bars" id="bars">
							
						</ul>

						<ul id="secondList">

						</ul>
					</div>
				</div>
			</div>
		</main>

	</div>


	<script src="./script.js"></script>
	<script src="countries_data.js"></script>

</body>

</html>
