<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="everything">
            <div class="h-container">
                <h2 class="title">30 Days Of JavaScript Challenge Leaderboard</h2>
                
                <form class="input-container" id="input-container">
                    <input class="input" id="first-name" type="text" placeholder="First Name">
                    <input class="input" id="last-name" type="text" placeholder="Last Name">
                    <input class="input" id="country" type="text" placeholder="Country">
                    <input class="input" id="player-score" type="number" placeholder="Player Score">
                    <button class="add-player" id="add-player">add player</button>
                </form>

                <p class="after-input" id="after-input"></p>

            </div>
            <section>
                <ul class="leaderboard-container" id="leaderboard-container">
                   

                </ul>
            </section>
        </div>
    </body>
</html>
