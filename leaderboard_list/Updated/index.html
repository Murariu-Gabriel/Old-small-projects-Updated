<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="everything">
            <div class="h-container">
                <h2 class="title">30 Days Of JavaScript Challenge Leaderboard</h2>

                <form class="input-container" id="input-container">
                    <input name="first_name" id="first-name" type="text" placeholder="First Name">
                    <input name="last_name" id="last-name" type="text" placeholder="Last Name">
                    <input name="country" id="country" type="text" placeholder="Country">
                    <input name="player_score" id="player-score" type="number" max="150" placeholder="Player Score">
                    <button class="add-player" id="add-player">add player</button>
                </form>

                <p class="message-container" id="message-container"></p>

            </div>
            <div>
                <ul class="leaderboard-container" id="leaderboard-container">
                   

                </ul>
            </div>
        </div>
    </body>
</html>
