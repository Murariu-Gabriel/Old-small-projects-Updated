<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
	<header>
		<h1>Calculate the weight of an object on a planet</h1>

		<div class="clickables">
			<input type="text" id="mass" placeholder="Mass in Kilogram" />
			<select>
				<option value='none'>--select planet-- </option>
				<option value='earth'> Earth </option>
				<option value='jupiter'> Jupiter </option>
				<option value='mars'> Mars </option>
				<option value='mercury'> Mercury </option>
				<option value='moon'> Moon </option>
				<option value='neptune'> Neptune </option>
				<option value='pluto'> Pluto</option>
				<option value='saturn'> Saturn </option>
				<option value='uranus'> Uranus </option>
				<option value='venus'> Venus</option>
			</select>
			<button>Calculate</button>
		</div>

	</header>
	<main>
		<div class="flex-container">
			
			<img src='./images/earth.png' class="planet-image" />
			
			<div class="description hide" id="description">
				<p  id="p1"></p>
				<p  id="p2"></p>
			</div>

		</div>
	</main>



	<script src="./scripts/main.js"></script>
</body>

</html>
